                            <div class="form-title">
                                <h3>Crea tu cuenta</h3>
                            </div>
                            <form method="POST" action="" class="form sing_up_form">
                              
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <label for="firstName">Nombres *</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                               placeholder="Nombres" >
                                       
                                    </div>
                                  
                                 
                                    <div class="col-12 mb-4">
                                        <label for="email">E-mail *</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="email">
                                        
                                    </div>
                                  
                                    <div class="col-12 password-input mb-4">
                                        <label for="password">Contraseña *</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Contraseña" data-lpignore="true">
                                        <span id="#password" class="fa fa-fw fa-eye toggle-password"></span>
                                        
                                    </div>
                                    <div class="col-12 password-input mb-4">
                                        <label for="password_confirmation">Confirmar contraseña</label>
                                        <input type="password" class="form-control" name="password_confirmation"
                                               id="password_confirmation" placeholder="Confirmar contraseña"
                                               data-lpignore="true">
                                        <span id="#password_confirmation"
                                              class="fa fa-fw fa-eye toggle-password"></span>
                                       
                                    </div>
                                    <div class="col-12">
                                    
                                    <div class="col-12">
                                        <button class="template-btn m-b-25"
                                                type="submit">Crear Cuenta</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="forgot-pass-btn m-b-20">
                                            Ya tienes una cuenta ? <a
                                                href="./index.html">Iniciar sesion</a>
